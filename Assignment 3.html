<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
  </head>
  <style>
    .form-group {
      display: flex;
      align-items: start;
      margin-top: 20px;
      margin-left: 20px;
    }
    .form-item {
      width: 35%;
    }
    .checkbox-items {
      display: flex;
      align-items: flex-start;
    }
    .block {
      display: block;
    }
    .checkbox_br {
      display: none;
    }
    label {
      margin-bottom: 5px;
    }
    @media screen and (max-width: 600px) {
      .form-group {
        flex-direction: column;
        gap: 2rem;
      }
      .form-item {
        width: 100%;
      }
      .checkbox_br {
        display: unset;
      }
    }
  </style>
  <body>
    <div>
      <form>
        <div class="form-group">
          <div class="form-item">
            <label class="block" for="fname">First name:</label>
            <input type="text" required />
          </div>
          <div class="form-item">
            <label class="block" for="lname">Last name:</label>
            <input type="text" required />
          </div>
        </div>

        <div class="form-group">
          <div class="form-item">
            <label class="block" for="email">Email:</label>
            <input type="text" required />
          </div>
          <div class="form-item">
            <label class="block" for="contact number">Contact Number: </label>
            <input type="text" required />
          </div>
        </div>

        <div class="form-group">
          <div class="form-item">
            <label class="block" for="username">Username:</label>
            <input type="text" required />
          </div>
          <div class="form-item">
            <label class="block" for="password">Password:</label>
            <input type="text" required />
          </div>
        </div>

        <div class="form-group">
          <div class="form-item">
            <label class="block" for="address">Address:</label>
            <textarea rows="2" cols="16" required></textarea>
          </div>
          <div class="form-item">
            <label class="block" for="gender">Gender:</label>
            <div>
              <div>
                <input type="radio" name="gender" value="male" />
                Male
              </div>
              <div>
                <input type="radio" name="gender" value="female" />
                Female
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-item">
            <label class="block" for="qualifications">Qualification:</label>
            <select id="qualifications" name="qualifications" class="dropdown">
              <option value="" disabled selected>--Select--</option>
              <option value="B.Tech">B.Tech</option>
              <option value="M.Tech">B.Sc</option>
            </select>
          </div>
          <div class="form-item">
            <label class="block" for="experience">Experience:</label>
            <select id="experience" name="experience" class="dropdown">
              <option value="" disabled selected>--Select--</option>
              <option value="0 - 1 years">0 - 5 years</option>
              <option value="5+ years">5+ years</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="form-item">
            <label>Coding Languages:</label>
            <br class="checkbox_br" />
            <input
              type="checkbox"
              name="coding_language"
              id="cpp"
              value="cpp"
            />
            <label for="cpp">C++</label>
            <br class="checkbox_br" />
            <input
              type="checkbox"
              name="coding_language"
              id="java"
              value="java"
            />
            <label for="java">Java</label>
            <br class="checkbox_br" />
            <input
              type="checkbox"
              name="coding_language"
              id="C#"
              value="csharp"
            />
            <label for="C#">C#</label>
            <br class="checkbox_br" />
            <input
              type="checkbox"
              name="coding_language"
              id="Python"
              value="python"
            />
            <label for="Python">Python</label>
          </div>
        </div>

        <div class="form-group">
          <div class="form-item">
            <button type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
